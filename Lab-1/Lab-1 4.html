<html>
    <head>
    	<title>covid 19</title>
    </head>
    <body>
    	<form>
    		<table cellpadding="20">
    			<tr>
    				<th colspan="2">COVID-19 Vaccine Registration Form</th>
    			</tr>
    			<tr>
    				<td>First Name</td>
    				<td><input type="text" name="name"></td>
    			</tr>
    			<tr>
    				<td>Last Name</td>
    				<td><input type="text" name="name"></td>
    			</tr>
                <tr>
                	<td>Aadhar Number</td>
                	<td><input type="text" name="number"></td>
                </tr>
                <tr>
                	<td> Vaccine Name</td>
                	<td><select>
                		<option>Please Select Vaccine Name</option>
                		<option>cpa</option>
                		<option>pam</option>
                		<option>azithro</option>
                	</select></td>
                </tr>
                <tr>
                	<td>Vaccination center Name</td>
                	<td><select>
                		<option>Please Select Vaccination Center Name</option>
                		<option> rajkot civil</option>
                		<option>mavdi hospital</option>
                		<option>kalavad road</option>
                	</select></td>
                </tr>
                <tr>
                	<td>Date of dose</td>
                	<td><input type="date" name="date"></td>
                </tr>
                <tr>
                	<td>Dose number</td>
                	<td><input type="number" name="number"></td>
                </tr>
                <tr>
                	<td colspan="2" align="center"><input type="submit" value="CLICK HERE"><input type="submit" value="CANCEL">
    		</table>
    	</form>
    </body>
</html>
